<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sara Martins</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- NAV BAR -->
    <nav class="mynavbar navbar navbar-expand-lg navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">Início</a>
                <a class="nav-item nav-link" href="#about">Sobre</a>
                <a class="nav-item nav-link" href="#portfolio">Portfolio</a>
                <a class="nav-item nav-link" href="#contato">Contato</a>
            </div>
        </div>
    </nav>
    <!-- SECTION CONTATO -->
    <section id="contato" class="contato">
        <h1>CONTATO</h1>
        <p>Tem alguma dúvida?</p>
        <div class="container">
            <form class="form-contact" name="contact" action="/success" netlify>
                <div class="form-group">
                    <label for="inputName"></label>
                    <input type="text" style="color: #04C2C9;" name="name" class="form-control" id="inputName"
                        placeholder="Seu nome">
                </div>
                <div class="form-group">
                    <label for="inputPhone"></label>
                    <input type="text" style="color: #04C2C9;" name="phone" class="form-control" id="inputPhone"
                        placeholder="(99)99999-9999">
                </div>
                <div class="form-group">
                    <label for="inputEmail"></label>
                    <input type="email" style="color: #04C2C9;" name="email" class="form-control" id="inputEmail"
                        placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="inputMessage"></label>
                    <textarea style="color: #04C2C9;" name="text" class="form-control" id="inputMessage" rows="3"
                        placeholder="Sua mensagem ou pergunta"></textarea>
                </div>
                <div class="button"><button class="btn btn-light">Enviar</button></div>
            </form>
        </div>
    </section>
    <!-- FOOTER -->
    <section class="footer">
        <div class="social-media">
            <a target="_blank" href="https://www.linkedin.com/in/saramartinss/"><img src="img/linkedin-logo.svg"
                    alt="Imagem do logo do linkedin"></a>
            <a target="_blank" href="https://www.facebook.com/sariinha.martins"><img src="img/facebook-logo.svg" alt="Imagem do logo do facebook"></a>
            <a target="_blank" href="https://www.instagram.com/sariinhamartins/"><img src="img/instagram-logo.svg" alt="Imagem do logo do instagram"></a>
            <a target="_blank" href="https://github.com/sarinhamartins"><img src="img/github-sign.svg" alt="Imagem do logo do github"></a>
        </div>
    </section>
    <button id="arrowTop" hidden>▲</button>
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/style.js"></script>
</body>

</html>
